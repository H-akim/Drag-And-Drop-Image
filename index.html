<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e7baff">
    <link rel="icon" href="images/508-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Drag And Drop Image</title>
</head>
<body>
    <div class="hero">
        <label for="input_file" id="drop_area">
            <input type="file" accept="image/*" id="input_file">
            <div id="img_view">
                <img src="images/508-icon.png">
                <p>drag and drop or click here <br> to upload image</p>
                <span>upload any images from desktop</span>
            </div>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
